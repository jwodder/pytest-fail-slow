[tox]
envlist = lint,py{38,39,310,311,312,py3}-pytest{6,7,8}
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    coverage
    pytest6: pytest~=6.0
    pytest7: pytest~=7.0
    pytest8: pytest~=8.0
commands =
    coverage erase
    # Coverage needs to be run outside of pytest rather than via pytest-cov in
    # order for the plugin's coverage to be properly measured
    coverage run -m pytest {posargs} test
    coverage combine
    coverage report

[testenv:lint]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 pytest_fail_slow.py test

[pytest]
filterwarnings =
    error
    # Warnings from using pytest 6 under Python 3.12+:
    ignore:(ast.NameConstant|ast.Str|Attribute s) is deprecated:DeprecationWarning:_pytest
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True
source = pytest_fail_slow

[coverage:paths]
source =
    pytest_fail_slow.py
    .tox/**/site-packages/pytest_fail_slow.py

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
doctests = True
extend-exclude = build/,dist/,test/data,venv/
max-doc-length = 100
max-line-length = 80
unused-arguments-ignore-stub-functions = True
extend-select = B901,B902,B950
ignore = A003,B005,E203,E262,E266,E501,U101,W503

[isort]
atomic = True
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
